<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="heading">Etch-a-Sketch</h1>
    </header>
    <section class="main">
        <div class="div1">

        </div>
        <div class="div2">
            <div>
                <input class="colorPick" type="color" name="color" id="color">
            </div>
            <div>
                <button class="resetBtn">Reset</button>
            </div>
            <div>
                <input class="sliderPick" type="range" min="1" max="5" name="slider" id="slider">
            </div>
        </div>
        <div class="div3">
            <div class="contentDiv"></div>
        </div>
        <div class="div4">

        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
