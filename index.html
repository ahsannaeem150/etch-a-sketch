<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="heading">Etch-a-Sketch</h1>
    </header>
    <section class="main">
        <div class="colorPickerDiv">
            <input class="colorPicker" type="color" name="color" id="color">
        </div>
        <div class="resetBtnDiv">
            <button class="resetBtn Btn">Reset</button>
        </div>
        <div class="rgbBtnDiv">
            <button class="rgbBtn Btn">RGB</button>
        </div>
    </section>
    <section class="sketchSection">
        <div class="sketchDiv">
            <div class="element"></div>
        </div>
    </section>
    <footer class="footer">
        <h4><i>Copyright @Odin Project</i></h4>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
